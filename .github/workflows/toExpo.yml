on:
  push:
    branches:
      - main
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Node
        uses: actions/setup-node@v2
        with:
          node-version: 14.16.0
      - name: Expo
        uses: expo/expo-github-action@v7
        with:
          expo-version: latest
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}
      - name: Install
        run: npm install
      - name: Add google-services.json
        env:
          FILU: ${{ secrets.GOOGLE_JSON }}
        run: echo $FILU > google-services.json
      - name: List
        run: ls
      - name: Build App
        run: eas build -p android --non-interactive